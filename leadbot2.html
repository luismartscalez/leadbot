<!DOCTYPE html>
<html>
<head>
  <title>Lead Bot</title>
</head>
<body>
  <h2>Chat with us!</h2>
  <input id="name" placeholder="Name"><br>
  <input id="email" placeholder="Email"><br>
  <input id="phone" placeholder="Phone"><br>
  <textarea id="message" placeholder="Your message"></textarea><br>
  <button onclick="sendLead()">Submit</button>

  <p id="status"></p>

  <script>
    async function sendLead() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      const data = {
        name,
        email,
        phone,
        message,
        aiResponse: "Thanks for reaching out! We'll contact you soon." // Optional AI response
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzlqAO6T9TlPkYHPyaXQiyIiLReHhmlHIPQlyWfyws5LQOX1NAG6lFqzGvncHX6SxWF/exec", { // Replace with your Apps Script URL
          method: "POST",
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById('status').innerText = result.status === 'success' ? "Lead submitted ✅" : "Error ❌";
      } catch (err) {
        document.getElementById('status').innerText = "Error ❌";
        console.error(err);
      }
    }
  </script>
</body>
</html>
